<div class="login" [formGroup]="loginForm">
  <h1 class="font-64 m-b-40 login__title">Sign In</h1>
  <mat-form-field class="movie-list-button login__input-field" >
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="username" required>
    <mat-error>
      <span *ngIf="loginForm.controls.username.errors?.required">Email required</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="movie-list-button login__input-field" >
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required>
    <mat-error>
      <span *ngIf="loginForm.controls.password.errors?.required">Password required</span>
    </mat-error>
  </mat-form-field>
  <div class="login__button-actions">
    <button mat-button class="movie-list-button login__login-button" (click)="login()">Login</button>
    <button mat-button class="movie-list-stroked-button login__sign-button" [routerLink]="['/login/sign-up']">Sign up</button>
  </div>

</div>
