<div class="sign-up" [formGroup]="signForm">
  <h1 class="font-64 m-b-40 sign-up__title">Sign Up</h1>
  <mat-form-field class="movie-list-button sign-up__input-field" >
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="username" required>
    <mat-error>
      <ng-container *ngIf="signForm.controls.username.errors as errors">
        <ng-container
          [ngTemplateOutlet]="errors.required ? required : errors.email ? email : null"
        ></ng-container>
        <ng-template #required>
          <span>Email is required</span>
        </ng-template>
        <ng-template #email>
          <span>Invalid email</span>
        </ng-template>
      </ng-container>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="movie-list-button sign-up__input-field" >
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required>
    <mat-error>
      <ng-container *ngIf="signForm.controls.password.errors as errors">
        <ng-container
          [ngTemplateOutlet]="errors.required ? required : errors.minlength ? minlength : null"
        ></ng-container>
        <ng-template #required>
          <span>Email is required</span>
        </ng-template>
        <ng-template #minlength>
          <span>Password has to at least 8 digits</span>
        </ng-template>
      </ng-container>
    </mat-error>
  </mat-form-field>
  <div class="sign-up__button-actions">
    <button mat-button class="movie-list-stroked-button sign-up__sign-button" (click)="signUp()">Sign up</button>
    <button mat-button class="movie-list-button sign-up__login-button" [routerLink]="['/login']">Login</button>
  </div>
</div>
